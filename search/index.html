    <h1>Search</h1>
    

    
<div class="search-block">
  <div class="input-group">
    <input type="text" class="form-control" id="search" name="x" placeholder="Search... " />
  </div>
  <div id="results"></div>
</div>

<script type="text/javascript" src="https://nyu-dh.github.io/assets/js/jquery.min.js"></script>

<script type="text/javascript" src="https://nyu-dh.github.io/assets/js/elasticlunr.min.js"></script>

<script type="text/javascript" src="https://nyu-dh.github.io/assets/js/search-ui.js"></script>

<script type="text/javascript">
  var fields    = ['title', 'content'];
  var indexFile = "https://nyu-dh.github.io/index.json";

  $(document).ready(function() {
    startSearchUI(fields, indexFile);
  });
</script>

<footer id="footer">
	<div class="inner">
		<section>
			<h2>Get in touch</h2>
			<form method="post" action="https://formspree.io/dh.help@nyu.edu">
				<div class="field half first">
					<input type="text" name="name" id="name" placeholder="Name" />
				</div>
				<div class="field half">
					<input type="email" name="_replyto" id="email" placeholder="Email" />
				</div>
				<div class="field">
					<textarea name="message" id="message" placeholder="Message"></textarea>
				</div>
				<ul class="actions">
					<li>
						<input type="submit" value="Send" class="special" />

				</ul>

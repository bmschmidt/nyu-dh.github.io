{% if site.show_footer %}
<footer class="footer">
    <div class="container">

        <div class="columns is-multiline">
            {% for item in site.data.footer_menu %}
            <div class="column has-text-centered">
                <div>
                    <a href="{{ item.link | relative_url }}" class="link">{{ item.name }}</a>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="content is-small has-text-centered">

        </div>
    </div>
</footer>
{% endif %}

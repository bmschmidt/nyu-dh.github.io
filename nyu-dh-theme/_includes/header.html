<nav class="navbar is-spaced is-info {% if site.fixed_navbar %} is-fixed-top{% endif %}" x-data="{ openNav: false }">
  <div class="container">
    <div class="navbar-brand">
      <a href="{{ site.baseurl }}/" class="navbar-item is-size-4">
        nyu<span class="is-secondary">/</span>dh
      </a>
      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navMenu" :class="{ 'is-active': openNav }" x-on:click="openNav = !openNav">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div class="navbar-menu" id="navMenu" :class="{ 'is-active': openNav }">

      <div class="navbar-end">
        {% if site.data.navigation %}
        {% for item in site.data.navigation %}
        {% if item.dropdown %}
        <div class="navbar-item is-size-6 has-dropdown is-hoverable {% if site.fixed_navbar == 'bottom' %} has-dropdown-up {% endif %}">
          <a href="{{ item.link | relative_url }}" class="navbar-link {% if item.link == page.url %}is-active{% endif %}">{{ item.name }}</a>
          <div class="navbar-dropdown">
            {% for subitem in item.dropdown %}
            <a href="{{ subitem.link | relative_url }}" class="navbar-item {% if subitem.link == page.url %}is-active{% endif %}">{{ subitem.name }}</a>
            {% endfor %}
          </div>
        </div>
        {% else %}
        <a href="{{ item.link | relative_url }}" class="navbar-item is-size-6 {% if item.link == page.url %}is-active{% endif %}">{{ item.name }}</a>
        {% endif %}
        {% endfor %}
        {% endif %}
      </div>

    </div>
  </div>
</nav>

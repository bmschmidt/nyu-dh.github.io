{% if include.data.size < 3 %}
{% assign col_size = 'is-6' %}
{% else %}
{% assign col_size = 'is-4' %}
{% endif %}

<section class="{% if include.full_width == true %}full-width py-3 px-5{% endif %}">
  <div class="columns is-multiline">
    {% for person in include.data %}
      <div class="column {{ col_size }}">
        <div class="is-relative m-3">
          <figure class="image mb-2">
          {%- if person.link -%}
            <a href="{{ person.link | absolute_url }}">
              <img class="circle-fill" src="{{ person.local_image | default:  'default.png' | prepend: 'media/people/' | absolute_url }}" alt="{{ person.name }} image">
            </a>
          {%- else -%}
            <img class="circle-fill" src="{{ person.local_image | default:  'default.png' | prepend: 'media/people/' | absolute_url }}" alt="{{ person.name }} image">
          {%- endif -%}
          </figure>
          <p class="is-size-5 pb-2 sm-lines">
            <span class="has-text-weight-bold">
              {%- if person.link -%}
                <a href="{{ person.link | absolute_url }}">{{ person.name }}</a>
              {%- else -%}
                {{ person.name }}
              {%- endif -%}
            </span>
          </p>
          <p class="is-size-6 sm-lines has-text-grey is-italic">{{ person.titles }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
</section>
